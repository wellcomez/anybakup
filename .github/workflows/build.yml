name: Build

on:
  push:
    branches: [ main, develop,win ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Make (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y make

    - name: Install Make (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make
        echo "C:\ProgramData\chocolatey\lib\make\tools\install\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install MSYS2 and GCC (Windows)
      if: runner.os == 'Windows'
      run: |
        # Install MSYS2
        choco install msys2 -y
        echo "C:\msys64\ucrt64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

        # Install GCC using MSYS2
        C:\msys64\usr\bin\bash.exe -lc "pacman -Sy --noconfirm"
        C:\msys64\usr\bin\bash.exe -lc "pacman -S --noconfirm mingw-w64-ucrt-x86_64-gcc"

        # Verify installation
        C:\msys64\ucrt64\bin\gcc.exe --version

    - name: Install GCC (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Initialize project
      run: make init
      shell: bash

    - name: Run tests
      run: make test
      shell: bash

    - name: Run tests with coverage (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: make coverage
      shell: bash

    - name: Upload coverage to Codecov (Linux only)
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
            artifact-name: linux-amd64
          - os: ubuntu-latest
            target: linux-arm64
            artifact-name: linux-arm64
          - os: macos-latest
            target: darwin-amd64
            artifact-name: darwin-amd64
          - os: macos-latest
            target: darwin-arm64
            artifact-name: darwin-arm64
          - os: windows-latest
            target: windows-amd64
            artifact-name: windows-amd64
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Make (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make
        echo "C:\ProgramData\chocolatey\lib\make\tools\install\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install MSYS2 and GCC (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Install MSYS2
        choco install msys2 -y
        echo "C:\msys64\ucrt64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

        # Install GCC using MSYS2
        C:\msys64\usr\bin\bash.exe -lc "pacman -Sy --noconfirm"
        C:\msys64\usr\bin\bash.exe -lc "pacman -S --noconfirm mingw-w64-ucrt-x86_64-gcc"

        # Verify installation
        C:\msys64\ucrt64\bin\gcc.exe --version

    - name: Install GCC (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Initialize project
      run: make init
      shell: bash

    - name: Build for ${{ matrix.target }}
      run: make build-${{ matrix.target }}
      shell: bash

    - name: Build library (Windows)
      if: matrix.os == 'windows-latest'
      run: make lib
      shell: bash

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: anybakup-${{ matrix.artifact-name }}
        path: build/anybakup-${{ matrix.target }}*

    - name: Upload library artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: gitcmd-windows
        path: |
          build/gitcmd.dll
          build/gitcmd.h

