name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Make (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y make

    - name: Install Make (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make
        echo "C:\ProgramData\chocolatey\lib\make\tools\install\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install GCC (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Initialize project
      run: make init
      shell: bash

    - name: Run tests
      run: make test
      shell: bash

    - name: Run tests with coverage (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: make coverage
      shell: bash

    - name: Upload coverage to Codecov (Linux only)
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-amd64
            artifact-name: linux-amd64
          - os: ubuntu-latest
            target: linux-arm64
            artifact-name: linux-arm64
          - os: macos-latest
            target: darwin-amd64
            artifact-name: darwin-amd64
          - os: macos-latest
            target: darwin-arm64
            artifact-name: darwin-arm64
          - os: windows-latest
            target: windows-amd64
            artifact-name: windows-amd64
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Make (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make
        echo "C:\ProgramData\chocolatey\lib\make\tools\install\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install GCC (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Initialize project
      run: make init
      shell: bash

    - name: Build for ${{ matrix.target }}
      run: make build-${{ matrix.target }}
      shell: bash

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: anybakup-${{ matrix.artifact-name }}
        path: build/anybakup-${{ matrix.target }}*

  lint:
    name: Lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install Make (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y make
        elif [ "$RUNNER_OS" == "macOS" ]; then
          echo "Make is already available"
        fi
      shell: bash

    - name: Install Make (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make
        echo "C:\ProgramData\chocolatey\lib\make\tools\install\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install GCC (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Initialize project
      run: make init
      shell: bash

    - name: Run linting
      run: make lint
      shell: bash

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make

    - name: Initialize project
      run: make init

    - name: Install Gosec
      run: |
        go install github.com/securecodewarrior/github-action-gosec@latest

    - name: Run Gosec Security Scanner
      run: |
        gosec -no-fail -fmt sarif -out results.sarif ./...

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

    - name: Run vulnerability check
      run: make vuln-check

  test-lib:
    name: Test Dynamic Library
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install Make (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y make build-essential

    - name: Install Make (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make
        echo "C:\ProgramData\chocolatey\lib\make\tools\install\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Initialize project
      run: make init
      shell: bash

    - name: Test dynamic library
      run: make test-lib
      shell: bash

    - name: Test dynamic library with real files
      run: make test-lib-real
      shell: bash